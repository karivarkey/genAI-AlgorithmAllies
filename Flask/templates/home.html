<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART FRIDGE</title>
    <link href="./../static/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-blue-400">
      <div class="card bg-white rounded-md shadow-md p-4 w-1/4 h-1/2">
        <p class="text-center text-3xl">WELCOME USER!</p>
        <div
          class="flex flex-col text-xl items-center gap-10 pt-10 font-poppins"
        >
          <a
            class="bg-blue-100 text-black-100 w-1/2 p-2 rounded-md text-center hover:scale-x-105 hover:scale-y-105 transition-all"
            onClick="{HandleClick}"
            href="./inv"
          >
            INVENTORY
          </a>
          <button
            class="bg-blue-100 text-black-100 w-1/2 p-2 rounded-md text-center hover:scale-x-105 hover:scale-y-105 transition-all"
          >
            RECIPIES
          </button>
          <button
            class="bg-blue-100 text-black-100 w-1/2 p-2 rounded-md text-center hover:scale-x-105 hover:scale-y-105 transition-all"
          >
            ADD ITEMS
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
